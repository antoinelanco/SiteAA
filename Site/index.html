<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Hi AA</title>
  </head>
  <body>
    <h1>Sup!</h1>

    <p></p>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/antoinelanco/SiteAA/contents/Site/articles');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('p')[0].innerHTML = htmlString;
      })()
    </script>

  </body>
</html>
